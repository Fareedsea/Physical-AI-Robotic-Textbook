name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: my-website/package-lock.json

    - name: Install dependencies
      run: |
        cd my-website
        npm ci

    - name: Run tests
      run: |
        cd my-website
        npm test

    - name: Build site
      run: |
        cd my-website
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: my-website/package-lock.json

    - name: Install dependencies
      run: |
        cd my-website
        npm ci

    - name: Build website
      run: |
        cd my-website
        npm run build
      env:
        CI: true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: my-website/build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4